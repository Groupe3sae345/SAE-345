{% extends 'auth/layout.html' %}

{% block body %}
<form method="post" action="/signup">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <br>
            <div class="alert alert-warning">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

    <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>

    <label>Username</label>
    <input type="text" name="username" class="form-control" value="" required autofocus  placeholder="Username (login)"><br>

    <label for="_email">Email</label>
    <input type="text" name="email" class="form-control" value="" required  placeholder="Email"><br>

    <label for="_password">Mot de passe</label>
    <input type="password" name="password" class="form-control" value="" required  placeholder="Password"><br>

    <label for="_adresse">Adresse</label>
    <input type="text" name="adresse" class="form-control" value="" required  placeholder="Adresse"><br>

    <label for="_region">Région</label><br>
    <select name="region" required>
            <option value="">Sélectionnner une région</option>
            <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
            <option value="Bourgogne Franche-Comté">Bourgogne Franche-Comté</option>
            <option value="Bretagne">Bretagne</option>
            <option value="Centre-Val-de-Loire">Centre-Val-de-Loire</option>
            <option value="Corse">Corse</option>
            <option value="Grand-Est">Grand-Est</option>
            <option value="Hauts-de-France">Hauts-de-France</option>
            <option value="Île-de-France">Île-de-France</option>
            <option value="Normandie">Normandie</option>
            <option value="Nouvelle-Aquitaine">Nouvelle-Aquitaine</option>
            <option value="Occitanie">Occitanie</option>
            <option value="Pays-de-la-Loire">Pays-de-la-Loire</option>
            <option value="Provence-Alpes-Côte-D'Azur">Provence-Alpes-Côte-D'Azur</option>
        </select><br>


    <button class="btn btn-lg btn-primary mt-4" type="submit">
        Valider l'inscription (Sign Up)
    </button>
</form>

{% endblock %}
